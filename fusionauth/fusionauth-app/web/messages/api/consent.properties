[missing]consentId=The Id of the Consent was not specified on the URL.
[missing]consent=Your request is missing the Consent information as JSON in the entity-body.

[duplicate]consentId=A consent with Id [%s] already exists.

[blank]consent.name=You must specify the [consent.name] property.
[duplicate]consent.name=A consent with name [%s] already exists.

[invalid]consent.consentEmailTemplateId=The email template with Id [%s] does not exist.
