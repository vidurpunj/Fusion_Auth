[missing]consent.emailPlus.maximumTimeToSendEmailInHours=You must specify the [consent.emailPlus.maximumTimeToSendEmailInHours] property.
[missing]consent.emailPlus.minimumTimeToSendEmailInHours=You must specify the [consent.emailPlus.minimumTimeToSendEmailInHours] property.

[invalid]consent.emailPlus.maximumTimeToSendEmailInHours=The [consent.emailPlus.maximumTimeToSendEmailInHours] property must be greater than 0.
[invalid]consent.emailPlus.minimumTimeToSendEmailInHours=The [consent.emailPlus.minimumTimeToSendEmailInHours] property must be greater than 0 and larger than the [consent.emailPlus.maximumTimeToSendEmailInHours] property. 

[tooSmall]consent.emailPlus.maximumTimeToSendEmailInHours=The [consent.emailPlus.maximumTimeToSendEmailInHours] property must be greater than the [consent.emailPlus.minimumTimeToSendEmailInHours] property.

