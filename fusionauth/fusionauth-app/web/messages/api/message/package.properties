[missing]messageTemplateId=The Id of the Message Template was not specified on the URL.
[duplicate]messageTemplateId=A Message Template with Id [%s] already exists.
[inUse]messageTemplateId=The Message Template with Id [%s] is in use and cannot be deleted.

