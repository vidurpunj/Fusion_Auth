# Errors
[couldNotConvert]emailTemplateId=Invalid emailTemplateId on the URL [%2$s]. This must be a valid UUID String (e.g. 25a872da-bb44-4af8-a43d-e7bcb5351ebc).
[missing]emailTemplateId=The Id of the Email Template was not specified on the URL.
[duplicate]emailTemplateId=An Email Template with Id [%s] already exists.
[inUse]emailTemplateId=The email template with Id [%s] is in use and cannot be deleted. In use by %s.

[missing]emailTemplate=Your request is missing the Email Template information as JSON in the entity-body.

