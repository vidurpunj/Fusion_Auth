# Description
{description}email-plus=When Email Plus is enabled, a follow up email will be sent to the user that granted consent to confirm the request. Using this additional verification helps to mitigate a scenario where the user requesting consent also had temporary access to the parental account and the parent may not yet be aware of the request. Configure the email template and minimum and maximum hours to define the window of time when the email will be sent to the parent.

