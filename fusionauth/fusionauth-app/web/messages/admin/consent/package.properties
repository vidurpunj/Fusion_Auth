# Tooltips
{tooltip}consentId=Leaving this blank will auto-generate a UUID for you
{tooltip}consent.consentEmailTemplateId=This email template will be used to send the request for consent

{tooltip}consent.multipleValuesAllowed=When enabled one or more values may be part of a user consent, when disabled each value is mutually exclusive and only a single value may be part of a user consent
{tooltip}consent.defaultMinimumAgeForSelfConsent=The minimum age of a user where self consent is allowed, when a user does not meet this threshold self consent will not be allowed
{tooltip}consent.emailPlus.emailTemplateId=The email template used to send the Email Plus notification to the parent
{tooltip}consent.emailPlus.minimumTimeToSendEmailInHours=Email plus uses a variable timing to send the parent a secondary notification, this configuration sets the minimum time in hours before the email will be sent, must be greater than 0
{tooltip}consent.emailPlus.maximumTimeToSendEmailInHours=Email plus uses a variable timing to send the parent a secondary notification, this configuration sets the maximum time in hours before the email will be sent, must be greater than 0

